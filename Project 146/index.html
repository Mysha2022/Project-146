<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js">  </script>
    </head>

    <body>
        <a-scene background="color:white">
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <!--head-->
            <a-entity>
                <a-sphere position="0 0 0" radius="4" color="lightblue"></a-sphere>
            </a-entity>

            <!--Eye 1-->
           <a-entity position="0 0 0">
                <a-sphere position="2 2 3" radius="0.8"  color='black'></a-sphere>
           </a-entity>
        
            <!-- EYE 2-->

           <a-entity poition="0 0 0">
                <a-sphere position="-2 2 3" radius="0.8"  color='black'></a-sphere>
           </a-entity>
           
            <!--NOSE-->
           <a-entity position="0 0 0">
                <a-circle position="0 1 4" radius="0.8" color="red"></a-circle>
            </a-entity>

            <!--MOUTH-->
            <a-entity position="0 0 0"> 
                <a-ring  position='0 -0.1 4'color="teal" radius-inner="1.7" radius-outer="1.8" theta-length="180" rotation="0 0 180 "></a-ring>
            </a-entity>
           
            
        </a-scene>
    </body>
</html>
